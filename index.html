<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuri Js Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>SIMPLE JAVASCRIPT CALCULATOR</h3>
  <form>
    <input type="number" id="firstNumber" placeholder="First Number"><br><br>
    <input type="number" id="secondNumber" placeholder="Second Number"><br><br>
    <input type="button" onClick="multiplyBy()" Value="X" />
    <input type="button" onClick="divideBy()" Value="/" />
    <input type="button" onClick="additionBy()" Value="+" />
    <input type="button" onClick="subtractionBy()" Value="-" />
    <input type="button" onClick="modulusBy()" Value="%" />
    <input type="button" onClick="exponentialBy()" Value="^" />
    <br><br>
    <span type="number" id="result" placeholder="Result"></span> 
    </br>
  </form>
<script type="text/javascript" src="index.js">
   </script>
</body>
</html>
